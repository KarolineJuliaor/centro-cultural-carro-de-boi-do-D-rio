<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Centro Cultural Carro de Boi do Dário</title>
</head>
<body>
    <header>
        <img src="logo.png" alt="Logo do Centro Cultural Carro de Boi do Dário">
        <h1>Centro Cultural Carro de Boi do Dário</h1>
    </header>
    
    <nav>
        <ul>
            <li><a href="#about">Sobre</a></li>
            <li><a href="#cultural-images">Imagens Culturais</a></li>
            <li><a href="#contact">Contato</a></li>
        </ul>
    </nav>

    <section id="about">
        <h2>Sobre Nós</h2>
        <p>Informações sobre o centro cultural.</p>
    </section>

    <section id="cultural-images">
        <h2>Imagens Culturais</h2>
        <img src="cultural-image.jpg" alt="Imagem Cultural" class="cultural-image">
    </section>

    <section id="contact">
        <h2>Contato</h2>
        <form action="#" method="POST">
            <label for="name">Nome:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Mensagem:</label>
            <textarea id="message" name="message" required></textarea>

            <button type="submit">Enviar</button>
        </form>

        <!-- Botão do WhatsApp -->
        <button id="whatsapp-button">
            <img src="whatsapp-logo.png" alt="WhatsApp"> WhatsApp
        </button>

        <!-- Links para Redes Sociais -->
        <div class="social-links">
            <a href="https://www.instagram.com/seu_perfil" target="_blank">
                <img src="instagram-logo.png" alt="Instagram" class="social-icon">
            </a>
            <a href="https://www.youtube.com/seu_canal" target="_blank">
                <img src="youtube-logo.png" alt="YouTube" class="social-icon">
            </a>
        </div>

        <!-- Avaliações do Google -->
        <h3>Avaliações do Google</h3>
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1dxxxxx!2d-xx.xxxxx!3dxx.xxxxx!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0xxxxx!2sCentro%20Cultural%20Carro%20de%20Boi%20do%20D%C3%A1rio!5e0!3m2!1spt-BR!2sbr!4vxxxxxxxx!5m2!1spt-BR!2sbr" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
    </section>

    <footer>
        <p>&copy; 2024 Centro Cultural Carro de Boi do Dário</p>
    </footer>
</body>
</html>
